<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width height=device-height initial-scale=1 user-scalable=no">
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_zh.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/style_login.css" rel="stylesheet">
    <title>login</title>
</head>
<body>
<h3>来米后台</h3>

<div>
    <form id="loginForm">
        <div id="usernameBox">
            <label id="nameLabel" for="username">用户名*</label>
            <input id="username" name="username" type="text" placeholder="请填写用户名" class="form-control" required>
        </div>
        <div id="passwordBox">
            <label for="password">密码&emsp;*</label>

            <input id="password" name="password" type="password" placeholder="请填写密码" class="form-control" required>
        </div>
        <input id="loginBtn" name="loginBtn" class="btn btn-primary" type="submit" value="login">
    </form>
</div>
</body>
</html>
