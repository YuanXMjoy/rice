<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_key.css">
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_zh.js"></script>
    <script src="js/changeKey.js"></script>
    <title>修改密码</title>
</head>
<body>
<ol class="breadcrumb" style="font-size: 16px">
    <li id="manager" class="active" style="color: #000000"></li>
    <li><a href="order.html">大宗订单</a></li>
    <li><a href="upgrade.html">产品价格单</a></li>
    <li class="active">修改密码</li>
    <li><a id="exitLogin" href="login.html">退出登录</a></li>
</ol>
<form id="passForm">
    <div class="keyDiv">
        <label for="lastKey" class="keyLabel">旧密码*</label>
        <input id="lastKey" name="lastKey" type="password" class="form-control" style="width: 300px" required>
        <label for="newKey" class="keyLabel">新密码*</label>
        <input id="newKey" name="newKey" type="password" class="form-control" style="width: 300px" p required>
        <label for="newKeyAgain" class="keyLabel">再次输入新密码*</label>
        <input id="newKeyAgain" name="newKeyAgain" type="password" class="form-control" style="width: 300px" required>
    </div>
    <div class="keyFooter">
        <button type="button" class="btn btn-default">取消
        </button>
        <input type="submit" class="btn btn-primary" id="changeBtn"
               style="background-color: #bcbcbc;border-color: #cecece">
    </div>
</form>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    密码修改
                </h4>
            </div>
            <div class="modal-body">
                <p>密码修改成功</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">确定
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
