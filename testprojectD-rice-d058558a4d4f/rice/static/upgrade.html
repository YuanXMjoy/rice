<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_upgrade.css">
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_zh.js"></script>
    <script src="js/upgrade.js"></script>
    <title>产品价格单</title>
</head>
<body>
<ol class="breadcrumb">
    <li id="manager" class="active" style="color: #000000"></li>
    <li><a href="order.html">大宗订单</a></li>
    <li class="active">产品价格单</li>
    <li><a href="password.html">修改密码</a></li>
    <li><a id="exitLogin" href="login.html">退出登录</a></li>
</ol>
<p>
    &emsp;
    <button id="upgradeBtn" class="btn btn-primary btn-lg" data-toggle="modal"
            data-target="#myModal"
            style="background-color: #eeeeee;color: #000000;font-size: 12px;width: 100px;height: 36px;border: none;">
        新建产品
    </button>
</p>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    新建产品
                </h4>
            </div>
            <form id="createForm">
            <div id="createDiv" class="modal-body">
                <label for="productName" class="createLabel">产品名*</label>
                <input id="productName" name="productName" class="form-control" style="width: 300px" required>
                <label for="lowestPrice" class="createLabel">最低价* 元</label>
                <input id="lowestPrice" name="lowestPrice" class="form-control" style="width: 300px" required>
                <label for="accessBuy" class="createLabel">可购买* 吨</label>
                <input id="accessBuy" name="accessBuy" class="form-control" style="width: 300px" required>
                <label for="buyLink" class="createLabel">购买连接*</label>
                <input id="buyLink" name="buyLink" class="form-control" style="width: 300px" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">取消
                </button>
                <input id="createBtn" type="submit" class="btn btn-primary"
                        style=" background-color: #eeeeee;color: #000000;
                        font-size: 12px;width: 100px;height: 36px;border-color: rgba(170, 170, 170, 0.85);">
            </div>
                </form>
        </div>
    </div>
</div>


<div id="NowProductList"></div>

<p class="aPage"></p>
<div id="pagesGroup"></div>


<!--删除确认框-->
<div class="modal fade" id="delModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myLabel">
                    确认删除
                </h4>
            </div>
            <div class="modal-body">
                确认删除吗？该操作不能撤回
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">取消
                </button>
                <button type="button" class="btn btn-primary" id="delConfirm"
                        style="background-color: #bcbcbc;border-color: #cecece">
                    确认
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myeditLabel">
                    编辑产品信息
                </h4>
            </div>
            <form id="editForm">
            <div class="modal-body">
                    <label for="proName" class="editLabel">产品名*</label>
                    <input id="proName" name="proName" class="form-control" style="width: 300px" required>
                    <label for="lowest" class="editLabel">最低价* 元</label>
                    <input id="lowest" name="lowest" class="form-control" style="width: 300px" placeholder="分/斤" required>
                    <label for="access" class="editLabel">可购买* 吨</label>
                    <input id="access" name="access" class="form-control" style="width: 300px" placeholder="吨" required>
                    <label for="shopLink" class="editLabel">购买连接*</label>
                    <input id="shopLink" name="shopLink" class="form-control" style="width: 300px" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消
                </button>
                <input type="submit" class="btn btn-primary" id="editConfirm"
                        style="background-color: #bcbcbc;border-color: #cecece">
            </div>
            </form>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
</body>
</html>
